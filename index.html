<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3Schools Online Web Tutorials</title>
    <link rel="icon" href="https://www.w3schools.com/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Google Font Family poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <!--Google font Family Source sans pro-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>


    <header>
        <div class="header-left">
            <a href="#">
                <div class="w3schools-logo">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/1088px-W3Schools_logo.svg.png" />
                </div>
            </a>
            <a href="#Tutorial">
                Tutorials
                <i class="fa-solid fa-caret-down"></i>
            </a>
            <a href="#references">
                References
                <i class="fa-solid fa-caret-down"></i>
            </a>
            <a href="#exercises">
                Exercises
                <i class="fa-solid fa-caret-down"></i>
            </a>
            <a href="#video">
                Videos
            </a>
        </div>
        <div class="header-right">
            <div class="toggleLightDark btn">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </div>
            <div class="toggleTranslate">
                <i class="fa-solid fa-earth-europe"></i>
            </div>
            <div class="toggle_Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a href="#upgrade"  class="btn btn-link bg-black"> 
                Upgrade
            </a>
            <a href="#GetCertified"  class="btn btn-link bg-pink">
                Get Certified
            </a>
            <a href="#FreeWebsite" class="btn btn-link bg-yellow" >
                Free Website
            </a>
            <a href="#login" class="btn btn-link bg-green" >
                Log in
            </a>
        </div>
    </header>

</body>

</html>
